  <h2><a href="https://terms.naver.com/entry.nhn?docId=1820121&cid=48183&categoryId=48278" target="_blank" title="[네이버 지식백과] 한국 음식의 종류">한국음식</a></h2>
  <P><br>한국 음식은 크게 주식(主食)과 찬품(饌品), 후식(後食)으로 나눌 수 있다.
  <br>주식에는 밥, 죽, 국수 등이 있고, 찬품에는 국, 찌개, 전골, 볶음, 찜, 선, 생채, 나물, 조림, 초, 전유어, 구이, 적, 회, 쌈, 편육, 족편, 튀각, 부각, 포, 장아찌, 김치, 젓갈 등이 있다.  후식은 크게 떡, 과자, 생과의 병과류와 차, 음료 등의 음청류로 나뉜다.
  <br>여기에서는 주식류와 찬품류에 대해 간단히 알아보겠다.</p>
