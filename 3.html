  <p style="margin-top:40px;"><strong><big>주식류</big></strong>
  <br>밥<br>주식은 주로 쌀로 지은 흰밥이고 보리, 조, 수수, 콩, 팥 등을 섞어 지은 잡곡밥이 있다. 밥은, 곡물과 물을 함께 넣고 끓여서 수분을 흡수시켜 익힌 후에 충분히 뜸을 들여서 완전히 호화시킨 것이다. 별식으로 채소류, 어패류, 육류 등을 넣어 짓기도 하며, 비빔밥은 밥 위에 나물과 고기를 얹어서 비벼 먹는 밥이다.</p>
